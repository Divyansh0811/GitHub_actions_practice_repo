name: script_injection_workflow
on:
  issues:
    types:
      - opened
jobs:
  inject:
    runs-on: ubuntu-latest
    steps:
    - name: Assign label
      run: |
        issue_title="${{ github.event.issue.title }}"
        if [[ "$issue_title" == *"bug"*]]; then
        echo "Issue is a bug!"
        else
        echo "Issue is not a bug!"
        fi